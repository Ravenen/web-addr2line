name: Common Build Steps

on:
  workflow_call:
    outputs:
      build-path:
        description: "Path to the built website files"
        value: ${{ jobs.build.outputs.build-path }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-path: ${{ steps.build.outputs.build-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rust-src

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build Wasm and Site
        id: build
        run: |
          npm run build
          echo "build-path=www/" >> "$GITHUB_OUTPUT"
        env:
          CARGO_TERM_COLOR: always

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ${{ steps.build.outputs.build-path }}
          retention-days: 1

