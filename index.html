<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web addr2line</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web addr2line</h1>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="elf-files-list">
                    <h3>Loaded ELF Files</h3>
                    <div class="elf-file-upload">
                        <label for="elfFile" class="upload-btn" id="elfUploadBtn">
                            <i class="fas fa-plus"></i> Add ELF File
                            <span class="upload-hint">or drop file here</span>
                        </label>
                        <input type="file" id="elfFile" accept=".elf" hidden>
                    </div>
                    <ul id="elfFilesList"></ul>
                </div>
            </aside>

            <main>
                <div class="input-panel">
                    <div class="panel-header">
                        <h2>Input Text</h2>
                        <div class="panel-actions">
                            <label for="textFile" class="action-btn">
                                <i class="fas fa-file-upload"></i>
                            </label>
                            <input type="file" id="textFile" hidden>
                            <button class="action-btn" onclick="converter.clearInput()">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="inputText" placeholder="1. Type or paste text directly&#10;2. Drag and drop a text file here&#10;3. Click the upload button above"></textarea>
                </div>
                <div class="output-panel">
                    <div class="panel-header">
                        <h2>Converted Output</h2>
                        <div class="panel-actions">
                            <button class="action-btn" onclick="converter.copyOutput()">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div id="outputText" class="output-area"></div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
