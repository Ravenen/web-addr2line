name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or master, or your default branch

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Rust toolchain ğŸ¦€
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rust-src

      - name: Install wasm-pack ğŸ“¦
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Optional: Setup Node.js only if you have complex build steps needing it
      # We only use npm run build, which just triggers wasm-pack, so Node isn't strictly needed here
      # If you add JS build tools later (like linters, bundlers for JS/CSS), uncomment this
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      # Optional: Cache Rust dependencies for faster builds
      # - name: Cache Cargo Dependencies ğŸ¦€
        # uses: Swatinem/rust-cache@v2

      - name: Build Wasm and Site ğŸ› ï¸
        run: npm run build
        env:
          CARGO_TERM_COLOR: always # Nicer logs

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./www
          # Optional: Customize commit message/author
          # commit_message: 'Deploy generated site to GitHub Pages'
          # user_name: 'github-actions[bot]'
          # user_email: 'github-actions[bot]@users.noreply.github.com'