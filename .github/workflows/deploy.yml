name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Rust toolchain 🦀
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rust-src

      - name: Install wasm-pack 📦
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Optional: Setup Node.js only if you have complex build steps needing it
      # We only use npm run build, which just triggers wasm-pack, so Node isn't strictly needed here
      # If you add JS build tools later (like linters, bundlers for JS/CSS), uncomment this
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: Build Wasm and Site 🛠️
        run: npm run build
        env:
          CARGO_TERM_COLOR: always # Nicer logs

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./www

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
